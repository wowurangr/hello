    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        #backgroundGif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .phrase {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            animation: pop 1s ease forwards;
            white-space: nowrap;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <img id="backgroundGif" src="funny.gif" alt="Funny GIF">

    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('bgMusic');

        music.play().catch(() => {
            document.body.addEventListener('click', () => {
                music.play();
            }, { once: true });
        });

        const phrases = [
            "IM OVERDOSING",
            "HELP ME",
            "LOTTI CHEATED ON ME",
            "I DIED WITH DRUGS IN MY SYSTEM",
            "I CANT BREATHE IM SUCKING A DICK"
        ];

        function popPhrase() {
            const phrase = document.createElement('div');
            phrase.className = 'phrase';
            phrase.textContent = phrases[Math.floor(Math.random() * phrases.length)];

            phrase.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            phrase.style.left = Math.random() * (window.innerWidth - 200) + 'px';

            phrase.style.color = `hsl(${Math.random() * 360}, 80%, 70%)`;

            phrase.style.transform = `rotate(${Math.random() * 40 - 20}deg) scale(0)`;

            document.body.appendChild(phrase);

            setTimeout(() => {
                phrase.remove();
            }, 1500);
        }

        setInterval(popPhrase, 800);
    </script>
</body>
